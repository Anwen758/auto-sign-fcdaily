#今日校园相关配置
cpdaily:
  #是否检查问题,true检查，false不检查
  check: true
  #附加信息组默认选项配置，没有可留空
  defaults:
  #附加信息组默认选项配置，按顺序，可留空
     - default:
         #表单项标题
         title: 你的体温情况（必填）
         #表单项默认值
         value: 37.2℃及以下
     - default:
         #表单项标题
         title: 你的健康状况（必填）
         #表单项默认值
         value: 健康
     - default:
         #表单项标题
         title: 近14天你或你的同住人是否有疫情中、高风险区域行程史 （必填）
         #表单项默认值
         value: 否   
     - default:
         #表单项标题
         title: 你或你的同住人目前是否被医学隔离（必填）
         #表单项默认值
         value: 否
     - default:
         #表单项标题
         title: 你的当地健康码颜色是（请谨慎 如实填写）
         #表单项默认值
         value: 绿色
     - default:
         #表单项标题
         title: 下午体温报告
         #表单项默认值
         value: 36.0℃及以下
